<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Прямоугольники</title>
	<style type="text/css"> .table{border-collapse: collapse; background-color: white;} td,th{padding: 30px; border: 5px solid black;}
</style>
<style type="text/css"> .body {background-color: black;}</style>
	<style type="text/css"> .yellow {background-color:  yellow;}</style>
	<style type="text/css"> .white {background-color:  white;}</style>
	<style type="text/css"> .gray {background-color:  gray;}</style>
	<style type="text/css"> .red {background-color:  red;}</style>
	<style type="text/css"> .black {background-color: black;}</style>
	<style type="text/css"> .blue {background-color:  blue;}</style>
</head>
<body class="body">
	<table class="table" align="center">
		<tr>
			<td colspan="2"></td>
			
			<td rowspan="4" class="red" width="70"></td>
			<td width="40" rowspan="4" class="blue"></td>
			<td width="40" rowspan="4" class="yellow"></td>
			<td width="60" class="yellow"></td>
			<td colspan="2" width="50"></td>
			
			
			
			
		</tr>
			<tr>
			<td rowspan="2" colspan="2" class="gray"></td>
			
			
			
			
			<td rowspan="2"></td>
			<td rowspan="2" class="yellow" width="50" height="60"></td>
			<td rowspan="2" width="5" class="yellow"></td>
			
			
		</tr>
			<tr>
			
			
			
			
			
			
			
			
		</tr>
			<tr>
			<td colspan="2" class="yellow"></td>
			
			
			
			
			<td colspan="2" class="red"></td>
			
			<td class="yellow"></td>
			
		</tr>
		<tr>
			<td colspan="2" rowspan="4"></td>
			
			<td colspan="3" rowspan="2" class="yellow" ></td>
			
			<td colspan="2" rowspan="4" class="blue" height="150"></td>
			
			<td rowspan="4"></td>
			
		</tr>
		<tr>
			
			
			
					
			
		</tr>
		<tr>
			
			
			<td colspan="3" rowspan="2"  class="gray"></td>
			
			
			
			
		</tr>
		<tr>
			
			
			
			
			
		</tr>
		<tr>
			<td rowspan="6" class="yellow"></td>
			<td colspan="2" rowspan="2" class="black" height="70"></td>
			
			<td rowspan="3" class="yellow"></td>
			<td rowspan="5" class="red"></td>
			<td rowspan="3" class="yellow"></td>
			<td colspan="2" rowspan="2" class="yellow"></td>
			
		</tr>
		<tr>
			
			
			
			
			
			
			
			
		</tr>
		<tr>
			
			<td rowspan="4" class="blue" width="50"></td>
			<td rowspan="4"></td>
			
			
			
			<td colspan="2"></td>
			
		</tr>
		<tr>
			
			
			
			<td rowspan="2" class="yellow"></td>
			
			<td colspan="3" rowspan="2" class="black"></td>
			
			
		</tr>
		<tr>
			
			
			
			
			
			
			
		</tr>
		<tr>
			
			
			
			<td class="yellow" height="20"></td>
			<td></td>
			<td colspan="3" class="yellow"></td>
			
		</tr>
	</table>
</body>
</html>
